name:                klaraworks-server
version:             0.1.0.0
github:              "kirisaki/klaraworks-server"
license:             BSD3
author:              "Akihito KIRISAKI"
maintainer:          "kirisaki@klaraworks.net"
copyright:           "Copyright: (c) 2018 Akihito KIRISAKI"

extra-source-files:
- README.md
- ChangeLog.md

category:            Web

description:         Please see the README on GitHub at <https://github.com/kirisaki/klaraworks-server#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  klaraworks:
    main:                Klaraworks.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - klaraworks-server

tests:
  klaraworks-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - klaraworks-server
